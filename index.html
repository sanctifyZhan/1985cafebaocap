<!DOCTYPE html>
<html>
  
<!-- Mirrored from uveavanto.github.io/aframe-flickr-carousel/ by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 12 Mar 2017 15:36:54 GMT -->
<!-- Added by HTTrack --><meta http-equiv="content-type" content="text/html;charset=utf-8" /><!-- /Added by HTTrack -->
<head>
    <title>A-Frame Flickr Carousel</title>
    <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- include ar.js -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.0/aframe/build/aframe-ar.js"></script>
    <!-- to load .ply model
       <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    -->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v6.0.1/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
  </head>
  <body>
    <a-scene id="scene">
      <a-assets id="assets">
        <img id="skybox" src="Assets/03.jpg"/>
        <img id="floor" src="Assets/01.jpg"/>

      </a-assets>
      <!-- To generate an API key, visit: https://www.flickr.com/services/api/explore/flickr.photos.search -->
      <a-flickr-carousel search="showimagetest"
                         api-key="948edbb374dc9fbc0b54c54bc07be9b4"
                         radius="2.5"
                         position="0 0.30 0"
                         rotation="0 18 0"></a-flickr-carousel>
      <a-flickr-carousel search="bull"
                         api-key="c2d40e16633b73018c3eb89c12b793ff"
                         radius="3"
                         position="0 0.75 0"
                         rotation="0 18 0"></a-flickr-carousel>
       <a-flickr-carousel search="panda"
                         api-key="c2d40e16633b73018c3eb89c12b793ff"
                         radius="2"
                         position="0 1.2 0"
                         rotation="0 18 0"></a-flickr-carousel>
      <a-flickr-carousel search="birmingham"
                         api-key="c2d40e16633b73018c3eb89c12b793ff"
                         radius="1.5"
                         position="0 1.65 0"
                         rotation="0 18 0"></a-flickr-carousel>
      <a-flickr-carousel search="hackathon"
                         api-key="c2d40e16633b73018c3eb89c12b793ff"
                         radius="1"
                         position="0 2.1 0"
                         rotation="0 18 0"></a-flickr-carousel>
      <a-flickr-carousel search="bcu"
                         api-key="c2d40e16633b73018c3eb89c12b793ff"
                         radius="0.5"
                         position="0 2.55 0"
                         rotation="0 18 0"></a-flickr-carousel>

      <a-entity id="cameraContainer" camera look-controls position="0 1.6 0">
        <a-entity cursor="fuse: false"></a-entity>
      </a-entity>
      <a-sky src="#skybox" position="0 -1 0" rotation="0 45 0"></a-sky>

      <a-entity position="0 0 0" rotation="-90 0 0" geometry="primitive: plane; width: 50; height: 50;" static-body material="src: #floor; repeat: 1 1; transparent: true; color:skyblue;"></a-entity>


      <a-light type="point" position="0 6 0" intensity="4"></a-light>
    <a-light type="ambient" intensity="1"></a-light>

    </a-scene>
  </body>

<!-- Mirrored from uveavanto.github.io/aframe-flickr-carousel/ by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 12 Mar 2017 15:36:58 GMT -->
</html>
